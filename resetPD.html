<!doctype html>
<html lang="zh-hant-TW">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="英語文說寫能力快篩系統 EMI Screening Test">
<meta name="keywords" content="英語,英文,英語文,說,寫,快篩">
<meta name="author" content="EMI Screening Test, NTNU, National Taiwan Normal University">
<title>英語文說寫能力快篩系統 EMI Screening Test</title>
<link rel="shortcut icon" type="image/x-icon" href="Content/images/favicon.ico">
<!-- widgets CSS -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link rel="stylesheet" type="text/css" href="Content/css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<!-- core CSS -->
<link rel="stylesheet" type="text/css" href="Content/css/styles.css">
</head>

<body>
<form action="javascript: resetPD();">
  <a href="#content" title="跳到主要內容" tabindex="1" class="visually-hidden sr-only-goContent">跳到主要內容</a>  
  <header> </header>
  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <main id="#content">
    <div class="register-section">
      <div class="container wow animate__animated animate__fadeIn">
        <div class="row h-100 align-items-center wow animate__animated animate__fadeInUp">
          <div class="col pt-3 pb-5 px-4">
            <h2>重設密碼</h2>
            <div class="mb-3 row"> <label for="inputEmail" class="col-lg-3 col-xxl-4 col-form-label pe-lg-0 text-lg-end"><span class="text-danger">*</span>帳號</label>
              <div class="col-lg-7 col-xxl-5">
                <input type="email" class="form-control" id="inputEmail" placeholder="請輸入學校信箱作為帳號(edu.tw)" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}.edu.tw" title="格式: xxxxx@xxx.edu.tw" required value="aaa@ntnu.edu.tw" readonly disabled>
              </div>
            </div>
            <div class="mb-3 row"> <label for="inputPassword" class="col-lg-3 col-xxl-4 col-form-label pe-lg-0 text-lg-end"><span class="text-danger">*</span>新密碼</label>
              <div class="col-lg-7 col-xxl-5">
                <div class="input-group">
                  <input type="password" class="form-control" id="inputPassword" placeholder="請輸入6至15位英數字混和之密碼" pattern="[a-zA-Z0-9]{6,15}" required>
                  <button class="btn btn-outline-gray-400 fun-showHidePD__button" type="button" title="顯示密碼"><i class="fas fa-eye-slash"></i></button>
                </div>
              </div>
            </div>
            <div class="mb-3 row"> <label for="confirmPassword" class="col-lg-3 col-xxl-4 col-form-label pe-lg-0 text-lg-end"><span class="text-danger">*</span>確認新密碼</label>
              <div class="col-lg-7 col-xxl-5">
                <div class="input-group">
                  <input type="password" class="form-control" id="confirmPassword" placeholder="請再次輸入密碼" pattern="[a-zA-Z0-9]{6,15}" required onchange="if(document.getElementById('inputPassword').value != document.getElementById('confirmPassword').value){setCustomValidity('密碼不吻合');}" oninput="setCustomValidity('');">
                  <button class="btn btn-outline-gray-400 fun-showHidePD__button" type="button" title="顯示確認新密碼"><i class="fas fa-eye-slash"></i></button>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-secondary rounded-pill px-5" title="送出">送出</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <footer class="footer"> </footer>
  <!-- ------- ------- ------- ------- ------- ------- ------- --> 
  <!-- ------- ------- ------- ------- ------- ------- ------- --> 
  <!-- ------- ------- ------- ------- ------- ------- ------- --> 
  <script src="Content/js/jquery-3.6.0.min.js"></script> 
  <script src="Content/js/bootstrap.bundle.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script> 
  <script src="Content/js/main.js"></script> 
  <script>
    //jQuery load header (master的話，請拿掉)  
    $('header').load('_header.html'); 
      
    //jQuery load footer (master的話，請拿掉)  
    $('footer').load('_footer.html');
      
    //重設密碼
    function resetPD(){
      //成功修改
      alertModalDOM('<div class="text-center">已成功修改密碼，請重新登入。</div>');
      
      //關閉modal後導向登入頁    
      document.getElementById('alertModal').addEventListener('hide.bs.modal', event => {
          window.location.href = 'login.html';
      })
    }
  </script>
</form>
</body>
</html>
