<form action="index-logged.html">
  <a href="#content" title="跳到主要內容" tabindex="1" class="visually-hidden sr-only-goContent">跳到主要內容</a>  
  <header> </header>
  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <main id="#content">
    <div class="login-section">
      <div class="container-fluid">
        <div class="row justify-content-center align-items-end">
          <div class="col-12 col-lg-7 col-xl-8">
            <div class="login-section-slogan wow animate__animated animate__backInDown">EMI課程，你真的準備好了嗎？<!--Are you a competent EMI learner?--><br>
              現在就來評量看看吧！<!--Take TEEMI to find out!--></div>
          </div>
          <div class="col-11 col-sm-7 col-md-6 col-lg-5 col-xl-4">
            <div class="login-section-block wow animate__animated animate__fadeInUp">
              <h2>登入</h2>
              <div>
                <div class="mb-3"> <label for="inputEmail" class="form-label mb-0">帳號</label>
                  <input type="email" class="form-control rounded-pill" id="inputEmail" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}.edu.tw" title="格式: xxxxx@xxx.edu.tw" required>
                </div>
                <div class="mb-3"> <label for="inputPassword" class="form-label mb-0">密碼</label>
                  <div class="input-group rounded-pill">
                    <input type="password" class="form-control" id="inputPassword" pattern="[a-zA-Z0-9]{6,15}" required>
                    <button class="btn btn-outline-gray-400 fun-showHidePD__button" type="button" title="顯示密碼"><i class="fas fa-eye-slash" aria-hidden="true"></i></button>
                  </div>
                </div>
                <div class="mb-3 d-grid">
                  <button type="submit" class="btn btn-secondary rounded-pill" title="登入">登入</button>
                </div>
                <div class="small d-flex justify-content-between"> <a href="register.html" title="還沒有帳號？">還沒有帳號？</a><a href="getCAPTCHA.html" title="忘記密碼？">忘記密碼？</a> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
