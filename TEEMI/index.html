<!doctype html>
<html lang="zh-hant-TW">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

</head>

<body>
<form>
  <a href="#content" title="跳到主要內容" tabindex="1" class="visually-hidden-focusable sr-only-goContent">跳到主要內容</a>  
  <header> </header>
  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <main id="#content"> 
    <!-- index-banner start -->
    <div class="index-banner wow animate__animated animate__fadeIn sticky-top"> </div>
    <!-- index-banner end --> 
    
    <!-- section1 start -->
    <div class="index-section1">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-xs-12 col-xxl-10 section1-bg">
            <div class="row flex-center-md">
              <div class="col-12 col-xl-6">
                <div class="section1-circleText wow animate__animated animate__fadeInLeft">
                  <div class="row">
                    <div class="col-md-11">
                      <h2><img src="Content/images/TEEMI-3.svg" class="" alt="TEEMI"/></h2>
                      <h3>EMI課程，你真的準備好了嗎？<br>
                        現在就來評量看看吧！</h3>
                      <p>英語文說寫能力檢測平台針對EMI課程的學習情境和學科領域內容，協助大專校院學生自我檢視英語口說及英文寫作能力。透過不同題型，學生可以更加理解自己在不同說寫任務的表現；同時，透過即時回饋和作答紀錄，學生得以反覆練習，提升自己的英語文說寫能力。</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-10 mx-sm-auto col-xl-6 d-flex flex-column justify-content-center">
                <div class="section1-btnArea">
                  <div class="section1-btn speaking wow animate__animated animate__fadeInDown animate__delay-1s"> <a href="speaking/index.html" title="登入後點選進入英語口說評量"> <img src="Content/images/index/icon-speaking.svg" alt="" class="section1-btn-icon"/> <span class="section1-btn-logo">英語口說評量系統</span> <span class="section1-btn-go">go!</span> </a></div>
                  <div class="section1-btn writing wow animate__animated animate__fadeInDown animate__delay-1s"> <a href="writing/index.html" title="登入後點選進入英文寫作評量"> <img src="Content/images/index/icon-writing.svg" alt="" class="section1-btn-icon"/> <span class="section1-btn-logo">英文寫作評量系統</span> <span class="section1-btn-go">go!</span> </a></div>
				  <div class="section1-btn robot wow animate__animated animate__fadeInDown animate__delay-1s"> <a href="robot/index.html" title="登入後點選進入聊天機器人"> <img src="Content/images/index/icon-robot.svg" alt="" class="section1-btn-icon"/> <span class="section1-btn-logo">聊天機器人</span> <span class="section1-btn-go">go!</span> </a></div>	
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- section1 end--> 
  </main>
  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <footer class="footer"> </footer>

  <!-- ------- ------- ------- ------- ------- ------- ------- -->

  <script src="Content/js/jquery-3.6.0.min.js"></script> 
  <script src="Content/js/bootstrap.bundle.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script> 
  <script src="Content/js/main.js"></script> 
  <script>
    //jQuery load header
    $('header').load('header.html', function(){
        //當前頁active狀態
        $('.navTab-index .nav-link').addClass('active');
        
        //模擬 切換語系
        $('.navTab-lang .dropdown-menu .dropdown-item').click(function(e){
            e.preventDefault();
            
            //取得點取語言
            let getText = $(this).text();
            $('.navTab-lang .dropdown-toggle').text(getText);

            //設定html lang=""
            let getHref = $(this).attr('href').substr(1);
            $('html').attr('lang', getHref);
            
            //模擬 切換語系內容
            switch( getHref ){
                case 'zh-Hant-TW': 
                    $('.navbar-brand h1 img').attr({
                        'src': 'Content/images/logo_cn-tw.svg',
                        'alt': '英語文說寫能力檢測平台 (TEEMI) Test of English for English Medium Instruction'
                    });
                    
                    $('.navTab-index a').text('首頁');
                    $('.navTab-info a').text('更多資訊');
                    $('.navTab-register a').text('註冊');
                    $('.navTab-login a').text('登入');
                    
                    $('.index-section1 h3').html('EMI課程，你真的準備好了嗎？<br>現在就來評量看看吧！');
                    $('.index-section1 p').html('英語文說寫能力檢測平台針對EMI課程的學習情境和學科領域內容，協助大專校院學生自我檢視英語口說及英文寫作能力。透過不同題型，學生可以更加理解自己在不同說寫任務的表現；同時，透過即時回饋和作答紀錄，學生得以反覆練習，提升自己的英語文說寫能力。');
                    
                    $('.speaking .section1-btn-logo').text('英語口說評量系統');
                    $('.writing .section1-btn-logo').text('英文寫作評量系統');
                    
                    break;

                case 'en-US': 
                    $('.navbar-brand h1 img').attr({
                        'src': 'Content/images/logo_en.svg',
                        'alt': 'TEEMI Test of English for English Medium Instruction'
                    });
                    
                    $('.navTab-index a').text('Home');
                    $('.navTab-info a').text('More');
                    $('.navTab-register a').text('Register');
                    $('.navTab-login a').text('Login');
                    
                    $('.index-section1 h3').html('Are you a competent EMI learner?<br>Take TEEMI to find out!');
                    $('.index-section1 p').html('TEEMI is a platform for assessing college students’ English speaking and writing proficiency in the context of English Medium Instruction (EMI). It provides opportunities for students not only to know their strengths and weaknesses but also to improve their competencies during the process.');
                    
                    $('.speaking .section1-btn-logo').text('Speaking');
                    $('.writing .section1-btn-logo').text('Writing');
                    
                    break;

                default:
                    $('.navbar-brand h1 img').attr({
                        'src': 'Content/images/logo_cn-tw.svg',
                        'alt': '英語文說寫能力檢測平台 (TEEMI) Test of English for English Medium Instruction'
                    });
                    
                    $('.navTab-index a').text('Home');
                    $('.navTab-info a').text('More');
                    $('.navTab-register a').text('Register');
                    $('.navTab-login a').text('Login');
                    
                    $('.index-section1 h3').html('Are you a competent EMI learner?<br>Take TEEMI to find out!');
                    $('.index-section1 p').html('TEEMI is a platform for assessing college students’ English speaking and writing proficiency in the context of English Medium Instruction (EMI). It provides opportunities for students not only to know their strengths and weaknesses but also to improve their competencies during the process.');
                    
                    $('.speaking .section1-btn-logo').text('英語口說評量系統');
                    $('.writing .section1-btn-logo').text('英文寫作評量系統');
                    break;    
            }
        }); 
    }); 
      
    //jQuery load footer
    $('footer').load('footer.html');  
     
    //模擬 未登入點系統，跳出訊息
    $('a[href="speaking/index.html"], a[href="writing/index.html"]').click(function(e){
        e.preventDefault();
        
        alertModalDOM('<div class="text-center">請先註冊/登入。</div>');

        switch ($(this).attr('href')){
            case 'speaking/index.html':
                $('#alertModal .btn').removeClass('btn-primary').addClass('btn-purple');
                break;
                
            case 'writing/index.html':
                $('#alertModal .btn').removeClass('btn-primary').addClass('btn-teal');
                break; 
                
            default:
                break;    
        }
        
        //關閉modal後導向登入頁    
        document.getElementById('alertModal').addEventListener('hide.bs.modal', event => {
            window.location.href = 'login.html';
        })
    });
    </script>
</form>
