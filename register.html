<!doctype html>
<html lang="zh-hant-TW">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="英語文說寫能力快篩系統 EMI Screening Test">
<meta name="keywords" content="英語,英文,英語文,說,寫,快篩">
<meta name="author" content="EMI Screening Test, NTNU, National Taiwan Normal University">
<title>英語文說寫能力快篩系統 EMI Screening Test</title>
<link rel="shortcut icon" type="image/x-icon" href="Content/images/favicon.ico">
<!-- widgets CSS -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link rel="stylesheet" type="text/css" href="Content/css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<!-- core CSS -->
<link rel="stylesheet" type="text/css" href="Content/css/styles.css">
</head>

<body>
<form action="javascript:register()">
  <a href="#content" title="跳到主要內容" tabindex="1" class="visually-hidden sr-only-goContent">跳到主要內容</a>  
  <header> </header>
  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <main id="#content">
    <div class="register-section">
      <div class="container wow animate__animated animate__fadeIn">
        <div class="row h-100 align-items-center wow animate__animated animate__fadeInUp">
          <div class="col pt-3 pb-5 px-4">
            <h2>註冊新帳號</h2>
            <div class="mb-3 row"> <label for="inputEmail" class="col-lg-3 col-xxl-4 col-form-label pe-lg-0 text-lg-end"><span class="text-danger">*</span>帳號</label>
              <div class="col-lg-7 col-xxl-5">
                <input type="email" class="form-control" id="inputEmail" placeholder="請輸入學校信箱作為帳號(edu.tw)" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}.edu.tw" title="格式: xxxxx@xxx.edu.tw" required>
              </div>
            </div>
            <div class="mb-3 row"> <label for="inputPassword" class="col-lg-3 col-xxl-4 col-form-label pe-lg-0 text-lg-end"><span class="text-danger">*</span>密碼</label>
              <div class="col-lg-7 col-xxl-5">
                <div class="input-group">
                  <input type="password" class="form-control" id="inputPassword" placeholder="請輸入6至15位英數字混和之密碼" pattern="[a-zA-Z0-9]{6,15}" required>
                  <button class="btn btn-outline-gray-400 fun-showHidePD__button" type="button" title="顯示密碼"><i class="fas fa-eye-slash"></i></button>
                </div>
              </div>
            </div>
            <div class="mb-3 row"> <label for="confirmPassword" class="col-lg-3 col-xxl-4 col-form-label pe-lg-0 text-lg-end"><span class="text-danger">*</span>確認密碼</label>
              <div class="col-lg-7 col-xxl-5">
                <div class="input-group">
                  <input type="password" class="form-control" id="confirmPassword" placeholder="請再次輸入密碼" pattern="[a-zA-Z0-9]{6,15}" required onchange="if(document.getElementById('inputPassword').value != document.getElementById('confirmPassword').value){setCustomValidity('密碼不吻合');}" oninput="setCustomValidity('');">
                  <button class="btn btn-outline-gray-400 fun-showHidePD__button" type="button" title="顯示確認密碼"><i class="fas fa-eye-slash"></i></button>
                </div>
              </div>
            </div>
            <div class="mb-3 row"> <label for="inputSchoolCity" class="col-lg-3 col-xxl-4 col-form-label pe-lg-0 text-lg-end"><span class="text-danger">*</span>學校</label>
              <div class="col-lg-2 mb-2 mb-lg-0 pe-lg-0 col-xxl-2">
                <select class="form-select" id="inputSchoolCity" required>
                  <option value="" disabled selected hidden>請選擇區域</option>
                  <option value="基隆市">基隆市</option>
                  <option value="台北市">台北市</option>
                  <option value="新北市">新北市</option>
                </select>
              </div>
              <div class="col-lg-5 col-xxl-3">
                <select class="form-select" id="inputSchoolName" placeholder="請選擇" required>
                  <option value="" disabled selected hidden>請選擇校名</option>
                  <option value="國立臺灣師範大學">國立臺灣師範大學</option>
                </select>
              </div>
            </div>
            <div class="mb-3 row"> <label for="inputGrade" class="col-lg-3 col-xxl-4 col-form-label pe-lg-0 text-lg-end"><span class="text-danger">*</span>年級</label>
              <div class="col-lg-7 col-xxl-5">
                <select class="form-select" id="inputGrade" required>
                  <option value="" disabled selected hidden>請選擇</option>
                  <option value="一年級">一年級</option>
                  <option value="二年級">二年級</option>
                  <option value="三年級">三年級</option>
                  <option value="四年級">四年級</option>
                </select>
              </div>
            </div>
            <div class="mb-3 row"> <label for="inputCollege" class="col-lg-3 col-xxl-4 col-form-label pe-lg-0 text-lg-end"><span class="text-danger">*</span>學院</label>
              <div class="col-lg-7 col-xxl-5">
                <select class="form-select" id="inputCollege" required>
                  <option value="" disabled selected hidden>請選擇</option>
                  <option value="教育學系">教育學系</option>
                  <option value="教育心理與輔導學系">教育心理與輔導學系</option>
                </select>
              </div>
            </div>
            <div class="mb-3 mt-n2 row"> <label for="inputMajorEng" class="col-lg-3 col-xxl-4 col-form-label pe-lg-0 text-lg-end"><span class="text-danger">*</span>是否主修英語/文領域</label>
              <div class="col-lg-7 col-xxl-5">
                <div class="form-check form-check-inline py-2">
                  <input class="form-check-input" type="radio" name="inputMajorEng" id="inputMajorEngY" value="yes" required>
                  <label class="form-check-label" for="inputMajorEngY">是</label> </div>
                <div class="form-check form-check-inline py-2">
                  <input class="form-check-input" type="radio" name="inputMajorEng" id="inputMajorEngN" value="no" required>
                  <label class="form-check-label" for="inputMajorEngN">否</label> </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary rounded-pill px-5" title="註冊">註冊</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <footer class="footer"> </footer>
  <!-- ------- ------- ------- ------- ------- ------- ------- --> 
  <!-- ------- ------- ------- ------- ------- ------- ------- --> 
  <!-- ------- ------- ------- ------- ------- ------- ------- --> 
  <script src="Content/js/jquery-3.6.0.min.js"></script> 
  <script src="Content/js/bootstrap.bundle.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script> 
  <script src="Content/js/main.js"></script> 
  <script>
    //jQuery load header (master的話，請拿掉)  
    $('header').load('header.html'); 
      
    //jQuery load footer (master的話，請拿掉)  
    $('footer').load('footer.html');
    
    //註冊  
    function register(){
        //成功註冊
        alertModalDOM('<div class="text-center">已成功註冊帳號。<br><label class="text-danger" id="sec">5</label>&nbsp;秒後系統將為您自動登入。</div>');
        
        //清除DOM按鈕
        $('#alertModal button').remove();
        
        //倒數 5秒後關閉並導向登入後頁面
        $('#alertModal').on('shown.bs.modal', function (e) {
            var counter = 5;
            $('#sec').text(counter);
                var interval = setInterval(function() {
                counter--;
                $('#sec').text(counter);
                if (counter == 0) {
                    $('#alertModal').modal('hide');
                    clearInterval(interval);
                    window.location.href = 'index-logged.html';
                }
            }, 1000);
        })
    }  
  </script>
</form>
</body>
</html>
