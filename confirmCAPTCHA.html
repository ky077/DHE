<body>
<form action="resetPD.html">
  <a href="#content" title="跳到主要內容" tabindex="1" class="visually-hidden sr-only-goContent">跳到主要內容</a>  
  <header> </header>
  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <main id="#content">
    <div class="register-section">
      <div class="container">
        <div class="row h-100 align-items-center">
          <div class="col pt-3 pb-5 px-4">
            <h2>重設密碼</h2>
            <div class="mb-3 text-center">已發送驗證信到<span class="text-blue mx-1">aaa@ntnu.edu.tw</span></div>
            <div class="row justify-content-center">
              <div class="col-lg-7 col-xxl-5">
                <div class="mb-3"> <label for="exampleInputEmail1" class="form-label mb-1">信箱認證碼</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="請輸入信箱認證碼" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}.edu.tw" required>
                </div>
                <div class="mb-3 text-center">
                  <button type="submit" class="btn btn-primary rounded-pill px-5" title="驗證">驗證</button>
                </div>
                <div class="text-center"><a href="#" id="reGetCAPTCHA" title="重新獲取驗證碼">重新獲取驗證碼</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <footer class="footer"> </footer>
  <!-- ------- ------- ------- ------- ------- ------- ------- --> 
  <!-- ------- ------- ------- ------- ------- ------- ------- --> 
  <!-- ------- ------- ------- ------- ------- ------- ------- --> 
  <script src="Content/js/jquery-3.6.0.min.js"></script> 
  <script src="Content/js/bootstrap.bundle.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script> 
  <script src="Content/js/main.js"></script> 
  <script>
    //jQuery load header (master的話，請拿掉)  
    $('header').load('_header.html'); 
      
    //jQuery load footer (master的話，請拿掉)  
    $('footer').load('_footer.html');
      
    //[重新獲取驗證碼]
    $('#reGetCAPTCHA').click(function(){
        alertModalDOM(`<div class="text-center">已重新發送認證信。</div>`); 
    });  
  </script>
</form>
