  <div class="container-xl"> 
	  <!-- robot-frame START -->
    <div class="robot-frame wow animate__animated animate__fadeInUp">
      <div class="avatar"> <img src="Content/images/robot-body.svg" alt="機器人形象"> </div>
      <div class="dialog">
        <div class="dialog-text">
          <h2 class="h4"></h2>
          <h2 class="h4">你的使用紀錄。</h2>
        </div>
      </div>
    </div>
    <!-- robot-frame END --> 
    <!-- futuristic-frame START -->
    <div class="futuristic-frame wow animate__animated animate__zoomIn">
      <div class="futuristic-frame-border">
        <div class="futuristic-frame-content"> 
          <!-- -->
          <div class="futuristic-frame-tool"> <a href="index.html" aria-label="回首頁"><i class="fa-solid fa-house"></i></a> </div>
          <!-- -->
          <div class="record-summary my-4">
            <div class="row g-5 justify-content-between">
              <div class="col-5">
                <h5 class="record-title"><span>學習天數</span></h5>
                <div class="record-val">4</div>
              </div>
              <div class="col-5">
                <h5 class="record-title"><span>總口說字數</span></h5>
                <div class="record-val">2536</div>
              </div>
            </div>
          </div>
			
          <div class="completion-section chat">
            <div class="completion-title"><span>聊天主題完成度</span></div>
            <div class="completion-content">
              <div class="row">
                <div class="col text-center">
                  <div class="completion-bar" style="--completed: 1; --total: 10;"><div class="task-complete easy done"><i class="fa-solid fa-check"></i></div></div>
                  <div>簡單</div>
                  <div>1/10</div>
                </div>
                <div class="col text-center">
                  <div class="completion-bar" style="--completed: 1; --total: 10;"> <div class="task-complete medium done"><i class="fa-solid fa-check"></i></div></div>
                  <div>中等</div>
                  <div>1/10</div>
                </div>
                <div class="col text-center">
                  <div class="completion-bar" style="--completed: 10; --total: 10;"><div class="task-complete hard done"><i class="fa-solid fa-check"></i></div></div>
                  <div>困難</div>
                  <div>10/10</div>
                </div>
              </div>
            </div>
          </div>
			
          <div class="completion-section practice">
            <div class="completion-title"><span>練習相關句子完成度</span></div>
            <div class="completion-content">
              <div class="row">
                <div class="col text-center">
                  <div class="completion-bar" style="--completed: 5; --total: 10;">
                    <div class="task-complete easy done"><i class="fa-solid fa-check"></i></div>
                  </div>
                  <div>簡單</div>
                  <div>5/10</div>
                </div>
                <div class="col text-center">
                  <div class="completion-bar" style="--completed: 1; --total: 10;">
                    <div class="task-complete medium done"><i class="fa-solid fa-check"></i></div>
                  </div>

                <div class="col text-center">
                  <div class="completion-bar" style="--completed: 0; --total: 10;">
                    <div class="task-complete hard done"><i class="fa-solid fa-check"></i></div>
                  </div>
                  <div>困難</div>
                  <div>0/10</div>
                </div>
              </div>
            </div>
          </div>
          <!-- -->
